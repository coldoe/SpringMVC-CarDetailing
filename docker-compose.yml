version: "3.3"
services:
  docker-mysql-db-rel-mvc:
    image: mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=mvc
      - MYSQL_ROOT_PASSWORD=root
  my-web-app-mvc:
    build:
      context: ""
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://docker-mysql-db-rel-mvc:3306/mvc
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - docker-mysql-db-rel-mvc
    links:
      - docker-mysql-db-rel-mvc
